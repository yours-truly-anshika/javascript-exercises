<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity >= 10) {
        console.log('The cart is full');
      } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);  
      }
      ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(event)"> + 2</button>

    <button onclick="
      updateCartQuantity(event)"> + 3</button>

    <button onclick="
      updateCartQuantity(event)"> + 4</button>

    <button onclick="
      updateCartQuantity(event)"> + 5</button>

    <button onclick="
      updateCartQuantity(event)"> - 2</button>

    <button onclick="
      updateCartQuantity(event)"> - 3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <button onclick="
      if (cartQuantity <= 0) {
        console.log('Not enough items in the cart');
      } else {
        cartQuantity --;
        console.log(`Cart quantity: ${cartQuantity}`);
      }  
      ">Remove from cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(e){
        let btnText = e.target.textContent.trim();
        let sign = btnText[0];
        const number = parseInt(btnText.slice(1));

        if (sign === '+') {
          if (cartQuantity + number > 10) {
            console.log('The cart is full');
          } else {
            cartQuantity += number;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        } else if (sign === '-') {
          if (cartQuantity - number < 0) {
            console.log('Not enough items in the cart');
          } else {
            cartQuantity -= number;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        }
      }

    </script>
  </body>
</html>
