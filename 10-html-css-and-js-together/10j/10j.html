<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="10j.css">
</head>
<body>
  <div class="conatiner">
    <P class="result"></P>

    <p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator"> + </button>
    </p>

    <p>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator"> - </button>
    </p>

    <p>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator"> * </button>
    </p>

    <p>
      <button>0</button>
      <button>.</button>
      <button> = </button>
      <button class="operator"> / </button>
    </p>

    <button class="clearBtn">Clear</button>
  </div>
  
  <script src="10j.js"></script>
</body>
</html>
