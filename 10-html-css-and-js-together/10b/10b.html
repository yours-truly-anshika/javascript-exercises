<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    button {
      padding: 8px 20px;
      margin: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn1 {
      background-color: rgb(0, 0, 0);
      color: white;
    }
    .btn2 {
      background-color: rgb(230, 230, 230);
      color: black;
    }
  </style>
</head>
<body>
  <button class="btn1">Request Now</button>
  <button class="btn2">Schedule for later</button>
</body>
</html>
