<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .yellow-btn {
      background-color: yellow;
    }

    .orange-btn {
      background-color: orange;
    }
  </style>
</head>
<body>
  <button class="yellow-btn">Add to cart</button>
  <button class="orange-btn">Buy now</button>
</body>
</html>
