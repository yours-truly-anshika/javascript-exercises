<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button> + </button>
  </p>

  <p>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button> - </button>
  </p>

  <p>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button> * </button>
  </p>

  <p>
    <button>0</button>
    <button>.</button>
    <button onclick="
    calculation = eval(calculation);
    localStorage.setItem('calculation', calculation);
    console.log(calculation);
    "> = </button>
    <button> / </button>
  </p>

  <button onclick="
  calculation = '';
  localStorage.setItem('calculation', calculation);
  console.log('Cleared');
  ">Clear</button>
  
  <script>
    let calculation = localStorage.getItem('calculation') || '';
    
    const buttons = document.querySelectorAll('button');

    function updateCalculation(e) {
      const value = e.target.innerHTML.trim();
      if (value === '=' || value === 'Clear') return;

      calculation += value;
      localStorage.setItem('calculation', calculation);
      console.log(calculation);
    }

    buttons.forEach(btn => btn.addEventListener('click', updateCalculation));
  </script>
</body>
</html>
