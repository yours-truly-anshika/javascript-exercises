<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>heads</button>
  <button>tails</button>

  <script>
    let score = JSON.parse(localStorage.getItem('gameScore')) || {wins: 0, losses: 0}
    console.log(score);
    
    function playGame(guess){
      let randomNum = Math.random();
      let result = randomNum < 0.5 ? 'heads': 'tails';        

      if (result == guess) {
        console.log('You win!');
        score.wins ++; 
      } else {
        console.log('You lose!');
        score.losses ++;
      }

      localStorage.setItem('gameScore', JSON.stringify(score));
      console.log(`You guessed: ${guess}, Result: ${result}`);
      console.log(score);
    }

    let buttons = document.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => playGame(btn.textContent.trim()));
      });

  </script>
</body>
</html>
